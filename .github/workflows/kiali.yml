name: kiali
"on":
  push:
    paths:
    - docker/kiali/*
jobs:
  kiali:
    runs-on:
    - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - name: docker login
      run: |
        cat > ~/.docker/config.json << EOF
        ${{ secrets.DOCKER_CONFIG }}
        EOF
    - run: cd docker/kiali && NAME=kiali make build
