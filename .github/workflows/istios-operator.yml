name: istios-operator
"on":
  push:
    paths:
    - build/istios/Dockerfile.operator
    - build/istios/Dockerfile.version
jobs:
  operator:
    runs-on:
    - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        username: ${{ secrets.DOCKER_USERNAME }}
    - name: Versioned Build
      if: github.ref == 'refs/heads/master'
      run: cd build/istios && make build HUB=querycapistio NAME=operator
    - name: Temp Build
      if: github.ref != 'refs/heads/master'
      run: cd build/istios && make build HUB=querycapistio NAME=operator TAG=temp-${{ github.sha }}
