name: istio-base-istio-distroless
"on":
  push:
    paths:
    - .github/workflows/istio-base-istio-distroless.yml
    - build/istio-base/Dockerfile.istio-distroless
    - build/istio-base/Dockerfile.version
    - build/istio-base/Makefile
jobs:
  istio-distroless:
    runs-on:
    - ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
        - 5000:5000
    defaults:
      run:
        working-directory: build/istio-base
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host
    - uses: docker/login-action@v1
      name: Login ghcr.io
      with:
        password: ${{ secrets.CR_PAT }}
        registry: ghcr.io
        username: ${{ github.repository_owner }}
    - uses: docker/login-action@v1
      name: Login docker.io
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
    - id: prepare
      name: prepare
      env:
        NAME: istio-distroless
      run: |-
        if [[ ${{ github.ref }} != "refs/heads/master" ]]; then
          export TAG=temp-${{ github.sha }}
        fi
        make prepare
    - uses: docker/build-push-action@v2
      name: Push
      with:
        build-args: ${{ steps.prepare.outputs.build_args }}
        context: build/istio-base
        file: build/istio-base/Dockerfile.istio-distroless
        labels: |-
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |-
          ghcr.io/querycap/istio/${{ steps.prepare.outputs.image }}
          docker.io/querycapistio/${{ steps.prepare.outputs.image }}
