name: istios-proxyv2
"on":
  push:
    paths:
    - build/istios/Dockerfile.proxyv2
    - build/istios/Dockerfile.version
jobs:
  proxyv2:
    runs-on:
    - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        username: ${{ secrets.DOCKER_USERNAME }}
    - name: Versioned Build
      if: github.ref == 'refs/heads/master'
      run: cd build/istios && make build HUB=querycapistio NAME=proxyv2
    - name: Temp Build
      if: github.ref != 'refs/heads/master'
      run: cd build/istios && make build HUB=querycapistio NAME=proxyv2 TAG=temp-${{ github.sha }}
