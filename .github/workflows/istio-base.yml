name: istio-base
"on":
  push:
    paths:
    - .github/workflows/istio-base.yml
    - build/istio-base/Dockerfile.istio-base
    - build/istio-base/Dockerfile.version
    - build/istio-base/Makefile
jobs:
  istio-base:
    runs-on:
    - ubuntu-latest
    defaults:
      run:
        working-directory: build/istio-base
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        path: /tmp/.buildx-cache
        restore-keys: ${{ runner.os }}-buildx-
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        username: ${{ secrets.DOCKER_USERNAME }}
    - name: Versioned Build
      if: github.ref == 'refs/heads/master'
      run: make build HUB=querycapistio NAME=istio-base
    - name: Temp Build
      if: github.ref != 'refs/heads/master'
      run: make build TAG=temp-${{ github.sha }} HUB=querycapistio NAME=istio-base
  sync-istio-base:
    runs-on:
    - self-hosted
    - arm64
    needs:
    - istio-base
    if: github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: build/istio-base
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_MIRROR_PASSWORD }}
        registry: ${{ secrets.DOCKER_MIRROR_REGISTRY }}
        username: ${{ secrets.DOCKER_MIRROR_USERNAME }}
    - run: |-
        export TAG=$(make image HUB=querycapistio NAME=istio-base)

        docker buildx build --push --platform linux/arm64,linux/amd64 --tag ${{ secrets.DOCKER_MIRROR_REGISTRY }}/${TAG} --build-arg TAG=${TAG} --file ../Dockerfile.sync .
